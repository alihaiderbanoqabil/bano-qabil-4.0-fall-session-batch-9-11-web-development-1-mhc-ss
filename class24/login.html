<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Register & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            word-break: break-word;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="registerUser()">Register</button>

        <hr>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="loginUser()">Login</button>

        <div class="output" id="result"></div>
    </div>

    <script>
        function registerUser() {
            const user = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value
            };

            fetch('https://fakestoreapi.com/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerText =
                        'User registered successfully: ' + JSON.stringify(data);
                })
                .catch(err => {
                    document.getElementById('result').innerText = 'Error registering user';
                    console.error(err);
                });
        }

        function loginUser() {
            const credentials = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            fetch('https://fakestoreapi.com/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(credentials)
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerText =
                        'Login successful. Token: ' + data.token;
                })
                .catch(err => {
                    document.getElementById('result').innerText = 'Login failed';
                    console.error(err);
                });
        }
    </script>

</body>

</html>
