<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #1e90ff;
        }

        .container {
            color: #1e90ff;
            background-color: #ffffff;
            padding: 15px;
        }

        .container h2 {
            border-bottom: 2px solid #1e90ff;
        }

        .container .note {
            border: 1px solid #1e90ff;
            padding: 10px;
        }

        :root {
            --primary-bg-color: #1e90ff;
            --primary-color: #ffffff;
            /* --border: 10px dotted rgb(255, 251, 0); */
        }

        body {
            background-color: var(--primary-bg-color, yellow);
        }

        .container {
            color: var(--primary-bg-color);
            background-color: var(--primary-color);
            padding: 15px;
        }

        .container h2 {
            /* border-bottom: 2px solid var(--primary-bg-color); */
            border-bottom: var(--border);
        }

        .container .note {
            /* border: 1px solid var(--primary-bg-color); */
            border: var(--border, 1px solid cyan);
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Using the var() Function</h1>

    <div class="container">
        <h2>Lorem Ipsum</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar
            felis blandit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar
            felis blandit.</p>
        <p class="note">This is a note!</p>
    </div>

</body>

</html>
